<div class="mat-elevation-z3">
  <table mat-table [dataSource]="spends">
    <!-- Date column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let row">
        {{ row.date | date: "dd/MM/yyyy" }}
      </td>
    </ng-container>
    <!-- Product column -->
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef>Produto</th>
      <td mat-cell *matCellDef="let row">{{ row.product }}</td>
    </ng-container>
    <!-- place column -->
    <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef>Lugar</th>
      <td mat-cell *matCellDef="let row">{{ row.place }}</td>
    </ng-container>
    <!-- Price column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <td mat-cell *matCellDef="let row">{{ row.price | currency: "BRL" }}</td>
    </ng-container>
    <!-- payment column -->
    <ng-container matColumnDef="payment">
      <th mat-header-cell *matHeaderCellDef>Pagamento</th>
      <td mat-cell *matCellDef="let row">{{ row.payment }}</td>
    </ng-container>
    <!-- Action column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/spends/update/{{ row.id }}" class="edit">
          <i class="material-icons"> edit</i>
        </a>
        <a routerLink="/spends/delete/{{ row.id }}" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
</div>
